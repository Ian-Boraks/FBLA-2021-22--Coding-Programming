<div id="skip-to-content">
  <style scoped>
    .skip-to-content-link {
      left: 50%;
      position: absolute;
      transform: translatex(-50%);
      z-index: 1000;
    }

    .skip-to-content-link {
      background: #e77e23;
      height: 30px;
      left: 50%;
      padding: 8px;
      position: absolute;
      transform: translateY(-1000rem);
      transform: translateX(-1000rem);
      transition: transform 0.3s;
    }

    .skip-to-content-link:focus {
      transform: translateY(0);
      transform: translateX(0);
    }
  </style>
  <script>
    // This ensure that the ender key will also register as a click event.
    var skipLink = document.getElementsByClassName("skip-to-content-link");
    for (let i = 0; i < skipLink.length; i++) {
      skipLink[i].addEventListener("keypress",
        function (e) {
          if (e.key === "Enter") {
            this.dispatchEvent(new Event("click"));
          }
        }
      );
    }
  </script>
  <a class="skip-to-content-link" href="#master" onclick="window.setTimeout(() => { window.scrollTo(0, 0); }, 100);">
    Skip to content
  </a>


</div>

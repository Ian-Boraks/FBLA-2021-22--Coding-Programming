<div id="navigation-menu">
  <style scoped>
    #navigation-menu {
      z-index: 1;
    }

    .dropbutton {
      background-color: #447530;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      transition-duration: 0.6s;
      font-family: "Lucida Console";

      min-width: 120px;
    }

    .dropbutton.updatebutton {
      background-color: var(--accent-color-dark);
      color: rgb(34, 34, 34);
    }

    .dropbutton:hover,
    .dropbutton:focus {
      background-color: rgba(0, 128, 0, 0.534);
      cursor: pointer;
    }

    .dropbutton.updatebutton:hover,
    .dropbutton.updatebutton:focus {
      background-color: var(--accent-color-light);
    }

    .filter {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      text-align: center;
      background-color: white;
      min-width: 120px;
      overflow: auto;
      z-index: 1;

      margin-left: 50%;
      transform: translateX(-50%);
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;

    }

    .filter a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }

    .allfilters {
      text-align: center;
    }

    @media (max-width: 1000px) {
      .dropbutton {
       padding: 5px;
       margin: 5px;
      }
    }
  </style>
